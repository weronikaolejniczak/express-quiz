<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coders</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>
<body>
    <header>
        <div id="logo">
            <h1>Coders</h1>
        </div>
        <div id="scoreboard">
            <h2>Score: <span id="score">0</span></h2>
        </div>
    </header>

    <main>
        <div id="game-board">
            <div id="tip-container">
                <p id="tip"></p>
            </div>

            <div id="help">
                <button id="callAFriend">Call a friend</button>
                <button id="halfBank">Half bank</button>
                <button id="askTheCrowd">Ask the crowd</button>
            </div>

            <div id="question"></div>

            <div id="answers">
                <button id="answer1" data-answer="0"></button>
                <button id="answer2" data-answer="1"></button>
                <button id="answer3" data-answer="2"></button>
                <button id="answer4" data-answer="3"></button>
            </div>
        </div>
    </main>

    <footer>
        Copyright 2020
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
